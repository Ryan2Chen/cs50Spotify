<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Analytics</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Welcome to Spotify Analytics</h1>
        <p>Explore your top genres and tracks or search for new vibes!</p>
    </header>
    <main>
        <section class="chart-section">
            <h2>Track Count by Genre</h2>
            <img src="data:image/png;base64,{{ genre_plot }}" alt="Genre Chart" />
        </section>
        <div class="footer-links">
            <a href="{{ url_for('genres') }}" class="footer-button">
                <i class="fas fa-music"></i> View Top Genres
            </a>
            <a href="{{ url_for('search_genres') }}" class="footer-button">
                <i class="fas fa-search"></i> Search Vibes
            </a>
        </div>
    </main>
</body>
</html>
