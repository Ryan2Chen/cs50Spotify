<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Tracks in {{ genre }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>All Tracks in {{ genre }}</h1>
    <a href="/genres">Go Back</a>
    <div style="display: flex; flex-wrap: wrap; gap: 20px;">
        {% for track in tracks %}
            <div style="width: 300px; border: 1px solid #ccc; padding: 10px; border-radius: 10px; background-color: #222; color: #fff;">
                <iframe
                    src="https://open.spotify.com/embed/track/{{ track['spotify_uri'].split(':')[-1] }}"
                    width="300"
                    height="80"
                    frameborder="0"
                    allowtransparency="true"
                    allow="encrypted-media">
                </iframe>
                <p><strong>{{ track['name'] }}</strong> by {{ track['artist'] }}</p>
                <p>Popularity: {{ track['popularity'] }}</p>
                <p>Times Played: {{ track['times_played'] }}</p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
